<div class="container-fluid">
    <h3>View club</h3>
    <div>
        <div class="form-group">
            <img src="{{link}}">
        </div>
        <div class="form-group">
            <label>Club name</label>
            <div>{{name}}</div>
        </div>
        <div class="form-group">
            <label>Description</label>
            <div>{{description}}</div>
        </div>

    </div>
    <div>
        <button type="button"
                class="btn btn-secondary"
                (click)="gotoList()">Back
        </button>
    </div>
</div>
