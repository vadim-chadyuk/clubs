<div class="container-fluid">
    <h3>Create club</h3>
    <div>
        <div class="form-group">
            <label for="clubName">Club name</label>
            <input type="text"
                   class="form-control"
                   id="clubName"
                   placeholder="Enter club name"
                   [(ngModel)]="name"
                   (change)="validate()">
        </div>
        <div class="form-group">
            <label for="exampleTextarea">Description</label>
            <textarea class="form-control"
                      id="exampleTextarea"
                      rows="3"
                      [(ngModel)]="description"
                      (change)="validate()"></textarea>
        </div>
        <div class="form-group">
            <label for="inputImage">Image input</label>
            <input type="file"
                   name="image"
                   class="form-control-file"
                   id="inputImage"
                   (change)="fileChangeEvent($event)">
        </div>
    </div>
    <div>
        <button type="button"
                class="btn btn-secondary"
                (click)="gotoList()">Back
        </button>
        <button type="button"
                class="btn btn-secondary"
                (click)="create()"
                [disabled]="!isValidData">Create
        </button>
    </div>
</div>
